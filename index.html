<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUCORE - Portal de Marcadores 칔tiles</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>游댔</text></svg>">
    <style>
        /* Estilos existentes... */
        
        /* Nuevos estilos para la funcionalidad de filtrado */
        .category-card.hidden {
            display: none;
        }
        
        .category-card.active {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 122, 255, 0.3);
        }
        
        .show-all-categories {
            background: var(--card-bg);
            backdrop-filter: var(--glass-effect);
            border-radius: var(--border-radius);
            padding: 15px 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        
        .show-all-categories:hover {
            background: rgba(0, 122, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .show-all-categories.show {
            display: block;
        }
        
        /* Resto de estilos existentes... */
    </style>
</head>
<body>
    <!-- Contenido HTML existente... -->
    
    <script>
        // Datos y funciones existentes...
        
        // Funci칩n para alternar filtro de categor칤a (ACTUALIZADA)
        function toggleCategoryFilter(categoryTitle) {
            const categoriesGrid = document.querySelector('.categories-grid');
            const categoryCards = document.querySelectorAll('.category-card');
            const showAllButton = document.querySelector('.show-all-categories');
            
            if (currentFilter === categoryTitle) {
                // Si ya est치 seleccionada, quitar el filtro
                currentFilter = null;
                categoryCards.forEach(card => {
                    card.classList.remove('hidden');
                    card.classList.remove('active');
                });
                showAllButton.classList.remove('show');
                renderBookmarks(allBookmarks, currentSort);
            } else {
                // Aplicar nuevo filtro
                currentFilter = categoryTitle;
                
                categoryCards.forEach(card => {
                    if (card.getAttribute('data-category') === categoryTitle) {
                        card.classList.add('active');
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                        card.classList.remove('active');
                    }
                });
                
                showAllButton.classList.add('show');
                
                const filteredBookmarks = allBookmarks.filter(bookmark => 
                    bookmark.category === currentFilter
                );
                renderBookmarks(filteredBookmarks, currentSort);
            }
            
            updateFilterUI();
        }
        
        // Funci칩n para mostrar todas las categor칤as (NUEVA)
        function showAllCategories() {
            const categoryCards = document.querySelectorAll('.category-card');
            const showAllButton = document.querySelector('.show-all-categories');
            
            currentFilter = null;
            categoryCards.forEach(card => {
                card.classList.remove('hidden');
                card.classList.remove('active');
            });
            showAllButton.classList.remove('show');
            renderBookmarks(allBookmarks, currentSort);
            updateFilterUI();
            showToast('Mostrando todas las categor칤as', 'success');
        }
        
        // Inicializar la p치gina (ACTUALIZADA)
        document.addEventListener('DOMContentLoaded', () => {
            updateStats();
            renderCategories();
            renderBookmarks();
            setupSearch();
            setupQuickActions();
            setupContactModal();
            setupDonationModal();
            setupScrollToTop();
            
            // A침adir bot칩n para mostrar todas las categor칤as
            const categoriesSection = document.querySelector('.categories-section');
            const showAllButton = document.createElement('div');
            showAllButton.className = 'show-all-categories';
            showAllButton.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <span>游늶</span>
                    <span>Mostrar todas las categor칤as</span>
                </div>
            `;
            showAllButton.addEventListener('click', showAllCategories);
            categoriesSection.appendChild(showAllButton);
            
            // Configurar enlaces del footer
            document.getElementById('aboutLink').addEventListener('click', (e) => {
                e.preventDefault();
                showToast('YOUCORE - Plataforma de descubrimiento de recursos 칰tiles', 'success');
            });
            
            document.getElementById('suggestLink').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('contactModal').classList.add('active');
                document.getElementById('subject').value = 'sugerencia';
            });
            
            document.getElementById('contactLink').addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('contactModal').classList.add('active');
            });
        });
    </script>
</body>
</html>
